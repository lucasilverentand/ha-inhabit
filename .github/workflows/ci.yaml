name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff
        run: ruff check custom_components/ tests/ --ignore=E501

      - name: Run black
        run: black --check custom_components/ tests/

      - name: Run isort
        run: isort --check-only --profile black custom_components/ tests/

  test-backend:
    name: Test Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Home Assistant and test dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install homeassistant
          pip install pytest pytest-cov pytest-asyncio pytest-socket pytest-timeout
          pip install pytest-homeassistant-custom-component
          pip install voluptuous aiohttp

      - name: Install integration
        run: |
          pip install -e . || true

      - name: Run unit tests
        run: |
          pytest tests/unit tests/test_standalone.py -v \
            --cov=custom_components/inhabit \
            --cov-report=xml \
            --cov-report=term-missing \
            --timeout=60 \
            --asyncio-mode=auto

      - name: Run integration tests with Home Assistant
        run: |
          pytest tests/integration -v \
            --cov=custom_components/inhabit \
            --cov-append \
            --cov-report=xml \
            --cov-report=term-missing \
            --timeout=120 \
            --asyncio-mode=auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          test -f ../custom_components/inhabit/frontend/dist/panel.js
          echo "Frontend build successful"

  build:
    name: Build Integration
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Verify integration structure
        run: |
          echo "Verifying integration structure..."
          test -f custom_components/inhabit/manifest.json
          test -f custom_components/inhabit/__init__.py
          test -f custom_components/inhabit/config_flow.py
          test -f custom_components/inhabit/const.py
          test -f custom_components/inhabit/strings.json
          test -f custom_components/inhabit/services.yaml
          test -d custom_components/inhabit/models
          test -d custom_components/inhabit/store
          test -d custom_components/inhabit/engine
          test -d custom_components/inhabit/api
          test -d custom_components/inhabit/entities
          test -d custom_components/inhabit/generators
          test -f custom_components/inhabit/frontend/dist/panel.js
          echo "All files present!"

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('custom_components/inhabit/manifest.json'))"
          echo "manifest.json is valid JSON"

      - name: Create release artifact
        run: |
          mkdir -p dist
          cp -r custom_components/inhabit dist/
          cd dist && zip -r inhabit.zip inhabit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: inhabit-integration
          path: dist/inhabit.zip
          retention-days: 30

  hacs-validation:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          # Skip brands check - requires external registration at https://github.com/home-assistant/brands
          ignore: brands

